<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  Este proceso no es reversible, está a punto de eliminar a {{ data.superhero }}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    (click)="onConfirmed()"
    color="primary"
  >
    Ok
  </button>
</div>
